profile:
  store-selected: true
  store-fake-ip: true


sniffer:
  enable: true
  force-dns-mapping: true
  parse-pure-ip: true
  override-destination: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  force-domain:
    - "+.v2ex.com"
  skip-domain:
    - "Mijia Cloud"


tun:
  enable: true
  device: meta
  stack: gvisor
  dns-hijack:
    - any:53
    - tcp://any:53
  udp-timeout: 300
  auto-route: true
  strict-route: true
  auto-redirect: false
  auto-detect-interface: true
  route-exclude-address:
  - 192.168.0.0/16
  - fc00::/7
  exclude-package:
    - com.m4399.gamecenter
    - com.taptap


dns:
  enable: true
  prefer-h3: true
  ipv6: true
  listen: 0.0.0.0:1053
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.0/15
  fake-ip-filter:
    - "*"
    - "+.lan"
    - "localhost.ptlogin2.qq.com"
  direct-nameserver:
    - 119.29.29.29
    - 1.12.12.12
    - 223.5.5.5
    - 223.6.6.6
  proxy-server-nameserver:
    - 119.29.29.29
    - 1.12.12.12
    - 223.5.5.5
    - 223.6.6.6
  nameserver-policy:
    "RULE-SET:CN_Domain,CN_IP":
